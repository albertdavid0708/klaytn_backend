version: "3"
services:
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      ENV_NAME: production
    ports:
      - "5005:5005"
    volumes:
      - logs:/home/node/app/logs

  listen_event:
    container_name: listen_event
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    command: npx ts-node src/job/ListenEvent.ts
    env_file:
      - ".env"

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_SCHEMA}
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
